{% extends 'base/html' %}
{% extends 'tasks/base.html' %}

{% block content %}
<h1>Upload Document to {{ project.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
